---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Repomountie application.
  name: repomountie
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      labels:
        app: repomountie
      name: github-creds
    stringData:
      webhook-secret: ${WEBHOOK_SECRET}
      private-key: ${PRIVATE_KEY}
    type: Opaque
  - apiVersion: v1
    kind: Route
    metadata:
      name: github-bot
      labels:
        app: repomountie
    spec:
      path: ""
      port:
        targetPort: https
      tls:
        termination: edge
      to:
        kind: Service
        name: github-bot
        weight: 100
  - apiVersion: v1
    # Using the kind `DeploymentConfig` will allow a deployment to trigger
    # based on an image change event. Not supported with kind `Deployment`.
    kind: DeploymentConfig
    metadata:
      name: github-bot
      labels:
        app: repomountie
    spec:
      # selector:
      #   matchLabels:
      #     role: github-bot
      template:
        metadata:
          labels:
            app: repomountie
            role: github-bot
        spec:
          terminationGracePeriodSeconds: 10
          containers:
            - name: bot
              ports:
                - containerPort: 8080
              env:
                - name: APP_ID
                  value: ${APP_ID}
                - name: LOG_LEVEL
                  value: debug
                # - name: PRIVATE_KEY_PATH
                #   value: /etc/github-creds/key.pem
                - name: WEBHOOK_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: webhook-secret
                      name: github-creds
                - name: PRIVATE_KEY
                  valueFrom:
                    secretKeyRef:
                      key: private-key
                      name: github-creds
                - name: PORT
                  value: "8080"
                - name: NODE_ENV
                  value: production
              resources:
                limits:
                  cpu: 500m
                  memory: 320Mi
                requests:
                  cpu: 500m
                  memory: 192Mi
              volumeMounts:
                - name: config-vol
                  mountPath: /opt/app-root/src/build/config/config.json
                  subPath: config.json
          volumes:
            - name: config-vol
              configMap:
                name: repomountie-config
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - bot
            from:
              kind: ImageStreamTag
              name: "repomountie:${REPOMOUNTIE_IMAGE_TAG}"
              namespace: devhub-tools
        - type: ConfigChange
  - apiVersion: v1
    kind: Service
    metadata:
      name: github-bot
      labels:
        app: repomountie
    spec:
      selector:
        role: github-bot
      ports:
        - name: https
          port: 443
          targetPort: 8080
parameters:
  - name: APP_ID
    description: |
      This application ID is provided by GitHub. Its required by the bot
      to correctly integrate with GitHub.
    required: true
  - name: WEBHOOK_SECRET
    description: |
      This is the secret used by GitHub when sending a web-hook payload
      to the bot.
    from: "[a-zA-Z0-9]{32}"
    generate: expression
    required: true
  - name: PRIVATE_KEY
    description: |
      This is the GitHub App private PGP key generated and provided by
      GitHub when creating the application.
    required: true
  - name: REPOMOUNTIE_IMAGE_TAG
    description: |
      The tag used to deploy the repomountie component.
    required: true
